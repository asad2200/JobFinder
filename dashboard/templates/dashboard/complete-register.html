{% extends "dashboard/base.html" %}

{% block title %}
complete register
{%endblock %}

{% block main %}
<div class="mt-3">
  <h5>Complete Register</h5>
  <hr />
  <form method="POST">
    {% csrf_token %}
    <div>
      <label class="form-label">Are you...</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" value="0" checked />
      <label class="form-check-label"> Employer </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" value="1" />
      <label class="form-check-label"> Job Seeker </label>
    </div>
    <div class="mb-2 mt-1">
      <label for="name" class="form-label">Name/Company name</label>
      <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
