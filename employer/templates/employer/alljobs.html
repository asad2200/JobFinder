{% extends "employer/base.html" %}

{% block title %}
all jobs
{% endblock %}

{% block nav %}
{% include "employer/nav.html" %}
{% endblock %}

{% block main %}
<h3 class="text-center display-4"> ALL JOBS</h3>

<table class="table table-dark table-striped table-bordered border-white">
    <thead align="center">
        <tr>
            <th width="8%" scope="col-sm">#</th>
            <th width="82%" scope="col">Job Title</th>
            <th width="10%" scope="col">View</th>
        </tr>
    </thead>
    <tbody align="center">
        {% for job in jobs %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td align="left">{{job.title}}</td>
            <td><a href="/jobs/{{job.code}}" class="btn btn-sm btn-primary">View Job</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
