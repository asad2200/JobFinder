{% extends "employer/base.html" %}

{% block title %}
view application
{% endblock %}

{% block nav %}
{% include "employer/nav.html" %}
{% endblock %}

{% block main %}
<div class="center card p-2 text-white bg-dark">
    <div class="alert alert-secondary" role="alert">
        <h5 class="text-center"><b>{{profile.name}}</b> Appllied to <b>{{job.title}}</b></h5>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value={{profile.name}} disabled>
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value={{request.user.email}} disabled>
        </div>
        <div class="row mb-2">
            <div class="col-sm-2">
                <label for="resume" class="form-label">Resume</label>
            </div>
            <div class="col-sm-10">
                <a href="/jobs/resume/{{application.resume}}/" target="_blank"
                    class="col-sm-8 form-control btn btn-sm btn-outline-primary">view
                    resume</a>
            </div>
        </div>
        <div class="mb-2">
            <label for="coverletter" class="form-label">Cover letter</label>
            <textarea class="form-control" id="coverletter" cols="100" rows="4" name="coverletter"
                disabled>{{application.cover_letter}}</textarea>
        </div>
        <div class="row">
            <div class="col-sm d-grid">
                <button type="submit" class="btn btn-danger m">Reject candidate</button>
            </div>
            <div class="col-sm d-grid">
                <button type="submit" class="btn btn-primary">Invite to interview</button>
            </div>
            <div class="col-sm d-grid">
                <button type="submit" class="btn btn-success">Hire candidate</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
